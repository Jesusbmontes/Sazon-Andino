<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Reserva Exitosa! | Sazón Andino</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para la página de gratitud */
        :root {
            --color-primary: #4B3832;
            --color-secondary: #C8A359;
            --color-success-bg: #E6F7E9;
            --color-success-text: #198754;
        }
        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--color-success-bg);
            color: var(--color-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .gratitude-box {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            animation: fadeInScale 0.8s ease-out;
        }
        .gratitude-box h1 {
            color: var(--color-secondary);
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .gratitude-box p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: var(--color-primary);
        }
        .icon-pulse {
            font-size: 5rem;
            color: var(--color-secondary);
            display: inline-block;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .btn-home {
            display: inline-block;
            background-color: var(--color-primary);
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-home:hover {
            background-color: var(--color-secondary);
            color: var(--color-primary);
        }

        /* Animaciones */
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        @media (max-width: 600px) {
            .gratitude-box { padding: 30px; }
            .gratitude-box h1 { font-size: 2rem; }
            .icon-pulse { font-size: 4rem; }
        }
    </style>
</head>
<body>
    <div class="gratitude-box">
        <div class="icon-pulse">✨</div>
        <h1 id="greeting-title">¡Reserva Confirmada!</h1>
        <p>Gracias, <span id="client-name" style="font-weight: 700; color: var(--color-success-text);">Estimado Cliente</span>. Hemos registrado su reserva para las <span id="reservation-time"></span>.</p>
        <p>Esperamos darle la bienvenida en Sazón Andino para una experiencia inolvidable. Recibirá un resumen de los detalles por email.</p>
        <a href="index.html" class="btn-home">Volver a Sazón Andino</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name') || 'Estimado Cliente';
            const time = params.get('time') || '20:00';
            
            document.getElementById('client-name').textContent = decodeURIComponent(name);
            document.getElementById('reservation-time').textContent = time;
        });
    </script>
</body>
</html>
